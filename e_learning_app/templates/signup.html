<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'fonts2/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'css2/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css2/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css2/style.css' %}">

    <title>Sign Up</title>
  </head>
  <body>
  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2">
      <img src="{% static 'images1/learning.jpg' %}" alt="">
    </div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>Sign Up to <strong>Elearn</strong></h3>
            <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>

            <form method="post" action="{% url 'signup' %}">
              {% csrf_token %}
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control" placeholder="your name" id="username" name="username" required>
              </div>

              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Your Password" id="password"name="password" required>
              </div>

              <div class="form-group last mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" placeholder="Your@gmail.com" id="email" name="email" required>
              </div>


              <div class="form-group last mb-3">
                <label for="role">Role:</label>
                  <select name="role" class="form-control" required>
                      <option value="Student">Student</option>
                      <option value="Tutor">Tutor</option>
                      <option value="Administrator">Administrator</option>
                  </select>
              </div>
              

              <input type="submit" value="Sign Up" class="btn btn-block btn-primary">

              <a href="{% url 'login' %}">Already I Have Account</a>

            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src="{% static 'js2/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js2/popper.min.js' %}"></script>
    <script src="{% static 'js2/bootstrap.min.js' %}"></script>
    <script src="{% static 'js2/main.js' %}"></script>
  </body>
</html>
